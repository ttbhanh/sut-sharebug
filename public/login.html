<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ShareBug - Register</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="icon" href="../assets/images/logo.png" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./css/shared-styles.css" />
    <link rel="stylesheet" href="./css/login.css" />
<!-- 
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> -->
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-sm navbar-light bg-light d-flex px-3 justify-content-between">
        <div class="navbar-brand" >
          <img src="./images/logo.png" alt="" class="logo" />
          <a class="navbar-brand mb-0 h1">ShareBug</a>
        </div>
      </nav>
    </header>
    <main>
        <div class="row content-login">
            <div class="col">
                <div class="slideshow-container">
                    <div class="slide fade">
                        <img src="./images/login-image-1.png" alt="Image 1">
                    </div>
                    <div class="slide fade">
                        <img src="./images/login-image-2.png" alt="Image 2">
                    </div>
                    <div class="slide fade">
                        <img src="./images/login-image-3.png" alt="Image 3">
                    </div>
                    <!-- Add more slides as needed -->
                </div>
                
            </div>
            <div class="col">
                <div class="container register-cart shadow p-3 mb-5 bg-body rounded w-75 p-5">
                    <form action="" class="" novalidate>
                        <div class="header mb-3 text-center">
                            <h3>Welcome back!</h3>
                            <h6>Sign in with your email</h6>                    
                        </div>
                        <div class="body mb-3">
        
                            
                            <div class="mb-3">
                                <label for="fEmail" class="form-label"
                                >Email Address <span class="text-danger">*</span></label
                                >
                                <input
                                type="email"
                                class="form-control"
                                id="fEmail"
                                name="email"
                                placeholder="Email Address"
                                required
                                />
                                <div class="invalid-feedback">Please enter Email Address.</div>
                            </div>
        
                            <div class="mb-3">
                                <label for="fPassword" class="form-label"
                                >Password <span class="text-danger">*</span></label
                                >
                                <input
                                type="password"
                                class="form-control"
                                id="fPassword"
                                name="password"
                                placeholder="Password"
                                required
                                />
                                <div class="invalid-feedback">Please enter Password.</div>
                            </div>
        
                            
                        </div>
                        <div class="footer text-center">
                            <p class=" text-end"><a href="#" class="text-decoration-underline">Forgot my password</a></p>
                            <button type="submit" class="btn btn-danger w-100 mb-2">Login</button>
                            <p class="mb-0">Don't have an account? <a href="#" class="text-decoration-underline">Sign up</a></p>
                        </div>
                    </form>
                    <div class="login-footer">Â© 2024 <strong>ShareBug</strong>. All Rights Reserved.
                        <a href="#" class="text-decoration-underline">Terms of Use</a> and <a href="#" class="text-decoration-underline">Privacy Policy</a>
                    </div>
                    </div>
                </div>
                
        </div>
    </main>
    <script src="./js/login.js"></script>
    
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
