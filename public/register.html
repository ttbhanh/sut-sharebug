<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ShareBug - Register</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="icon" href="../assets/images/logo.png" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./css/shared-styles.css" />
    <link rel="stylesheet" href="./css/register.css" />
    <style></style>
<!-- 
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> -->
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-sm navbar-light bg-light d-flex px-3 justify-content-between">
        <div class="navbar-brand" >
          <img src="./images/logo.png" alt="" class="logo" />
          <a class="navbar-brand mb-0 h1">ShareBug</a>
        </div>

        <div class="">
            <span>Have an account?</span>
            <a href="#" class="">
                <button type="button" class="btn btn-danger ms-3" style="width: 8rem">Sign in</button>
            </a>
            
        </div>

      </nav>
    </header>
    <main>
        <div class="container register-cart shadow p-3 mb-5 bg-body rounded p-5 w-50">
            <form action="" class="" novalidate>
                <div class="header mb-3">
                    <h3>Start Your Free Plan</h3>
                    <div class="d-flex">
                        <div>
                            <i class="bi bi-check-circle-fill text-success"></i>
                            <span>100% Free Forever</span>
                        </div>
                        <div class="ms-3">
                            <i class="bi bi-check-circle-fill text-success"></i>
                            <span>No Credit Card Required</span>
                        </div>
                    </div>
                </div>
                <div class="body mb-3">
                    <div class="row mb-3">
                        <div class="col">
                            <label for="fFirstName" class="form-label"
                            >First Name <span class="text-danger">*</span></label
                            >
                            <input
                            class="form-control"
                            id="fFirstName"
                            name="first-name"
                            type="text"
                            placeholder="First Name"
                            aria-label="default input example"
                            required
                            />
                            <div class="invalid-feedback">Please enter First Name.</div>
                        </div>
                        <div class="col">
                            <label for="fLastName" class="form-label"
                            >Last Name <span class="text-danger">*</span></label
                            >
                            <input
                            class="form-control"
                            id="fLastName"
                            name="last-name"
                            type="text"
                            placeholder="Last Name"
                            aria-label="default input example"
                            required
                            />
                            <div class="invalid-feedback">Please enter Last Name.</div>
                        </div>
                    </div>

                    
                    <div class="mb-3">
                        <label for="fEmail" class="form-label"
                        >Work Email Address <span class="text-danger">*</span></label
                        >
                        <input
                        type="email"
                        class="form-control"
                        id="fEmail"
                        name="email"
                        placeholder="Work Email Address"
                        required
                        />
                        <div class="invalid-feedback">Please enter Work Email Address.</div>
                    </div>

                    <div class="mb-3">
                        <label for="fPassword" class="form-label"
                        >Password <span class="text-danger">*</span></label
                        >
                        <input
                        type="password"
                        class="form-control"
                        id="fPassword"
                        name="password"
                        placeholder="Password"
                        required
                        />
                        <div class="invalid-feedback">Please enter Password.</div>
                    </div>

                    <div class="mb-3">
                        <label for="fDomain" class="form-label"
                        >Domain <span class="text-danger">*</span></label
                        >
                        <input
                        type="text"
                        class="form-control"
                        id="fDomain"
                        name="domain"
                        placeholder="Domain"
                        required
                        />
                        <div class="invalid-feedback">Please enter Domain.</div>
                    </div>
                </div>
                <div class="footer text-center">
                    <button type="submit" class="btn btn-danger w-100 mb-2">Create free account</button>
                    <p class="mb-0">By creating an account, you agree to <strong>ShareBug</strong></p>
                    <p><a href="#" class="fs-5 text-decoration-underline">Terms of Use</a> and <a href="#" class="fs-5 text-decoration-underline">Privacy Policy</a></p>
                </div>
            </form>
        </div>
    </main>
    
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
